<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background-color: lightblue;
			}
		.header{ color: lightyellow; text-align: center;}	
        .center{ align-items: center; }
        func{ color: darkblue; }
        funb{ color: lightslategray; }
        

	</style>
</head>
<body>
	<div id="block" style="align='center' " >
		<h2 class="header"> JS Calculator</h2>
		<form>
			<label class="center"><func>Number 1</func></label><br>
			<input type="number" id="num1" class="input_box" align="center"><br>
			<label align="center"><func>Number 2</func></label><br>
			<input type="number" id="num2" class="input_box" align="center" ><br>
			<label align="center"><funb>Calculation</funb></label>
			<select id="operate" name="method" align="center">
				<option value="0">+</option>
				<option value="1">-</option>
				<option value="2">x</option>
				<option value="3">/</option>
			</select>
        </form>
        <input type="button" value="Count"  style="background-color:#FFF0D4" class="cal_button" conclick="Calculator()">
        <p><funb>Result = <span id= "Result"></span></funb></p>
	</div>
	<script type="text/javascript">
		function calculator(){
			var n1 = parseInt(document.getElementById('num1').value);
		    var n2 = parseInt(document.getElementById('num2').value);  
		    var count = parseInt(document.getElementById('operate').value);

		    if(count == 0){
		    	document.getElementById('result').innerHTML = add(n1+n2);
            }else if(count == 1){
            	document.getElementById('result').innerHTML = minus(n1-n2);
            }else if(count == 2){
            	document.getElementById('result').innerHTML = multiply(n1*n2);
            }else{
            	document.getElementById('result').innerHTML = divide(n1/n2);
            }
		
	</script>

</body>
</html>
