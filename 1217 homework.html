<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background-color: lightyellow;
			}
		.header{ color: lightskyblue; }	
        .center{ align-items: center; }
        func{ color: darkolivegreen; }
        funb{ color: #FFD4D4; }
        

	</style>
</head>
<body>
<div id="block" >
	<h2 class="header">Guessing Game</h2>
	<form>
		<label><func>Your Guess(1~100)</func></label>
		<input type="number" id="num" name="guess">
    </form>
    <input type="button" style="background-color:#C2C2FF" id="guessBtn" value="play" name="play" onclick="guess()">
    <table id="table">
    	<tr>
    		<th><funb>Result</funb></th>
    	</tr>
    </table>
</div>
<script type="text/javascript">
	var random= Math.floor((Math.raandom() * 100)+1);
	var min = 1;
	var max = 100;

	function guess(){
		input = document.getElementById("num").value;

		if (input == random) {
			alert("Bingo!!!");
			location.reload();
		}

		while  (input != random) {

			if (input > random){
				if(input < max) { max = input; }

				var tr = document.createElement("tr");
				var td = document.createElement("td");
				var text = document.createTextNode(min + "~" + max);
				td.appendChild(text);
				tr.appendChild(td);
				document.getElementById("table").appendChild(tr);
				break;
			}
		}
	}
</script>
</body>
</html>
